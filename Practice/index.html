<!DOCTYPE html>
<html lang="en">

      <button onclick="search()">🔍</button>

    <div class="profile">👤</div>
  </header>

  <div class="container">
    <aside class="sidebar">
      <a href="#">🏠 Home</a>
      <a href="#">🔥 Trending</a>
      <a href="#">📺 Subscriptions</a>
      <a href="#">📚 Library</a>
    </aside>

    <main class="video-grid" id="videoGrid">
      <!-- Example Video Cards -->
      <div class="video-card">
        <img src=KUET.jpg alt="Video Thumbnail">
        <h4>Annual Feast of KUET Vlog</h4>
        <p>Abrar Jawad</p>
      </div>
      <div class="video-card">
        <img src=NDC.jpg alt="Video">
        <h4>First Day at College</h4>
        <p>Abrar Jawad</p>
      </div>
      <!-- Add more video cards dynamically or manually -->
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
